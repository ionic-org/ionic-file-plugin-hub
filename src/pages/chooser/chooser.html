<ion-header>

  <ion-navbar>
    <ion-title>chooser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list;let i = index" (click)="clickItem(i)">
      <ion-label item-start>{{item.key}}</ion-label>
      <ion-label>{{item.value}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
