<!--
  Generated template for the ChooserPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>chooser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of list;let i = index" (click)="clickItem(i)">
      <ion-col col-2>{{item.key}}</ion-col>
      <ion-col col-9 text-nowrap style="overflow: hidden;">{{item.value}}</ion-col>
      <ion-col col-1 text-center>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
